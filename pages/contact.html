<div class="container mt-5 mb-5">
    <div class="row justify-content-center text-center">
        <div class="col-lg-10">
            <div class="card shadow p-5">
                <h3 class="h3">Hubungi Saya</h3>
                <div class="card-body">
                    <form name="contact" action="/thanks.html" netlify>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6 mt-3">
                                    <input type="text" class="form-control" name="first_name" placeholder="Nama Depan..." required>
                                </div>
                                <div class="col-lg-6 mt-3">
                                    <input type="text" class="form-control" name="last_name" placeholder="Nama Belakang..." required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email..." required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" placeholder="Pesan..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Kirim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
